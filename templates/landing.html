<!-- landing.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to TutorFeedback AI</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #555;
    }
    .cta-button {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .cta-button:hover {
      background-color: #005fa3;
    }
    input[type="email"], input[type="password"] {
      padding: 10px;
      margin: 10px;
      width: 250px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>Welcome to TutorFeedback AI</h1>
  <p>Streamline your client feedback process using AI.</p>

  <!-- Login form -->
  <form action="/dashboard" method="POST">
    <div style="margin-top: 30px;">
      <input type="email" name="email" placeholder="Tutor Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit" class="cta-button">View Your Clients</button>
    </div>
  </form>
</body>
</html>
