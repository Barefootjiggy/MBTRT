<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome | TutorFeedback AI</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .login-wrapper {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .login-wrapper h1 {
      color: #1F4172;
      font-size: 2.6rem;
      margin-bottom: 10px;
    }

    .login-wrapper p {
      color: #555;
      margin-bottom: 30px;
    }

    .login-wrapper input[type="email"],
    .login-wrapper input[type="password"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .login-wrapper input[type="submit"] {
      background-color: #1F4172;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-wrapper input[type="submit"]:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h1>Welcome to TutorFeedback AI</h1>
    <p>Streamline your client feedback process using AI.</p>
    <form method="POST" action="/dashboard">
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="View Your Clients">
    </form>
  </div>
</body>
</html>
