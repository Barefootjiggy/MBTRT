<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .client-table {
      width: 100%;
      border-collapse: collapse;
    }
    .client-table th, .client-table td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    .client-table th {
      background-color: #f5f5f5;
    }
    .client-table tr:hover {
      background-color: #f0f8ff;
    }
    .logout-btn {
      float: right;
      padding: 8px 12px;
      margin-bottom: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form action="/logout" method="get">
    <button class="logout-btn">Logout</button>
  </form>
  <h1>Your Clients</h1>
  <table class="client-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Last Check-in</th>
        <th>Weight Loss</th>
        <th>Consistency</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}
        <tr>
          <td><a href="/client/{{ client.id }}">{{ client.name }}</a></td>
          <td>{{ client.last_checkin }}</td>
          <td>{{ client.weight_loss }}</td>
          <td>{{ client.consistency }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
