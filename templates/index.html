<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBT Response Tool</title>
</head>
<body>
    <div class=""container">
    <h1>MBT Feedback Response Generator</h1>
    <form method="POST">
        <label>Email:</label><br>
        <input type="email" name="email" value="{{ email }}" required><br><br>
        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>
        <input type="submit" value="Generate Responses">
    </form>

    {% if responses %}
        <h2>Responses:</h2>
        {% for item in responses %}
            <div>
                <p><strong>Feedback:</strong> {{ item.feedback }}</p>
                <p><strong>AI Response:</strong> {{ item.response }}</p>
                <hr>
            </div>
        {% endfor %}
    {% endif %}
</div>
</body>
</html>
